spring.application.name=springboot-redis
server.port=8080

# ----------------------------------------mysql
# druid数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
# mysql驱动包(若访问数据库报错，就配置)
spring.datasource.driver-class-name=org.gjt.mm.mysql.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/cloudDB02?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
# 数据库连接池的最小维持连接数
spring.datasource.dbcp2.min-idle=5
# 初始化连接数
spring.datasource.dbcp2.initial-size=5
# 最大连接数
spring.datasource.dbcp2.max-total=5
# 等待连接获取的最大超时时间
spring.datasource.dbcp2.max-wait-millis=200

# ----------------------------------------redis（去掉 spring 也行）
# redis数据库索引（默认为0，共16个数据库）
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=123456
# 连接池最大阻塞时间 (使用负值表示没有限制)
spring.redis.max-wait=30000
# 连接池最大连接数 (使用负值表示没有限制)
spring.redis.max-active=100
# 连接池中最大空闲连接
spring.redis.max-idle=20
# 连接池中最小空闲连接
spring.redis.min-idle=0
# 连接超时
spring.redis.timeout=3000


